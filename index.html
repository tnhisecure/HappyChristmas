<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Happy Christmas-CSS3</title>
</head>
<body>
    <section>
        <img src="images/bg.jpg" id="bg">
        <img src="images/moon.png" id="moon">
        <img src="images/cloud1.png" id="cloud1">
        <img src="images/cloud2.png" id="cloud2">
        <img src="images/santa.png" id="santa">
        <div id="tree"></div>
        <h2 id="text">Merry Christmas &</h2><br>
        <h2 id="text1">Advance Happy New Year 2022</h2>
        <h6 id="text2">From--</h6><br>
        <h6 id="text3">Sutapa</h6>

    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/ScrollTrigger.min.js"></script>
<script>
    gsap.to ('#moon',{
        scrollTrigger:{
            scrub: 1
        },
        scale: 1.5,
    })
    gsap.to ('#bg',{
        scrollTrigger:{
            scrub: 1
        },
        scale: 1.1,
    })
    gsap.to ('#santa',{
        scrollTrigger:{
            scrub: 1
        },
        scale: 1.5,
        y: -500,
        x: 2300
    })
    gsap.to ('#tree',{
        scrollTrigger:{
            scrub: 1
        },
        
        x: -500
    })
    gsap.to ('#cloud1',{
        scrollTrigger:{
            scrub: 1
        },
        
        x: -200
    })
    gsap.to ('#cloud2',{
        scrollTrigger:{
            scrub: 1
        },
        
        x: 300
    })
    gsap.to ('#text',{
        scrollTrigger:{
            scrub: 1
        },
        
        y: -800
    })
    gsap.to ('#text1',{
        scrollTrigger:{
            scrub: 1
        },
        
        y: -800
    })
    gsap.to ('#text2',{
        scrollTrigger:{
            scrub: 1
        },
        
        y: -800
    })
    gsap.to ('#text3',{
        scrollTrigger:{
            scrub: 1
        },
        
        y: -800
    })
</script>    
</body>
</html>
